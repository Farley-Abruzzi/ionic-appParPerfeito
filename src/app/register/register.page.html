<ion-content>
  <ion-grid>
    <ion-row text-center class="ion-items">
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input #myInput [(ngModel)]="usuario.nome" name="nome" type="txt"></ion-input>
        </ion-item>
        <ion-item class="ion-item-2">
          <ion-label position="floating">Telefone</ion-label>
          <ion-input #myInput [(ngModel)]="usuario.telefone" name="telefone" type="tel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="button-cadastrar-position" text-center>
      <ion-col>
        <ion-button size="default" (click)="onClick()">Cadastrar</ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
